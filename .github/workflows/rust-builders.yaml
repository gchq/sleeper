name: Rust Builders
on:
  workflow_call:
    inputs:
      pushImages:
        default: false
        required: false
        type: boolean

env:
  DOCKER_PLATFORMS: linux/amd64,linux/arm64/v8
  BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
      - name: Build base Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/base
          tags: ghcr.io/gchq/sleeper-rust-builder-base:latest
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: false
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
      - name: Build x86 Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/x86
          tags: ghcr.io/gchq/sleeper-rust-builder-x86:latest
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ inputs.pushImages }}
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
      - name: Build graviton Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/graviton
          tags: ghcr.io/gchq/sleeper-rust-builder-graviton:latest
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ inputs.pushImages }}
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
