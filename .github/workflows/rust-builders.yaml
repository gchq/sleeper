name: Rust Builders
on:
  workflow_call:
    inputs:
      pushImages:
        default: false
        required: false
        type: boolean

env:
  DOCKER_PLATFORMS: linux/amd64,linux/arm64/v8
  BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
  BASE_IMAGE: localhost:5000/sleeper-rust-builder-base:latest
  SCCACHE_IMAGE: localhost:5000/sleeper-rust-builder-sccache:latest

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build base Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/base
          tags: ${{ env.BASE_IMAGE }}
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
      - name: Pull base image
        run: docker pull ${{ env.BASE_IMAGE }}
      - name: Build base sccache Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/base-sccache
          tags: ${{ env.SCCACHE_IMAGE }}
          build-args: BASE_IMAGE=${{ env.BASE_IMAGE }}
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
      - name: Pull base sccache image
        run: docker pull ${{ env.SCCACHE_IMAGE }}
      - name: Build x86 Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/x86
          tags: ghcr.io/gchq/sleeper-rust-builder-x86:latest
          build-args: BASE_IMAGE=${{ env.BASE_IMAGE }}
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ inputs.pushImages }}
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
      - name: Build graviton Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/graviton
          tags: ghcr.io/gchq/sleeper-rust-builder-graviton:latest
          build-args: BASE_IMAGE=${{ env.BASE_IMAGE }}
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ inputs.pushImages }}
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
      - name: Build x86 sccache Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/x86
          tags: ghcr.io/gchq/sleeper-rust-builder-x86-sccache:latest
          build-args: BASE_IMAGE=${{ env.SCCACHE_IMAGE }}
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ inputs.pushImages }}
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
      - name: Build graviton sccache Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./rust/builders/graviton
          tags: ghcr.io/gchq/sleeper-rust-builder-graviton-sccache:latest
          build-args: BASE_IMAGE=${{ env.SCCACHE_IMAGE }}
          sbom: false
          provenance: false
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ inputs.pushImages }}
          labels: |
            git-commit=${{ github.sha }}
            build-url=${{ env.BUILD_URL }}
